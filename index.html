<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Tower defense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/tower.css">
  <link rel="stylesheet" href="css/enemy.css">
  <link rel="stylesheet" href="css/bullet.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="header">
    <div class="header__towers">
      <div class="header__preview-tower header__tower-t1">
        <div
          class="header__tower-t1_tower"
          id="preview-tower-t1"
        >
        </div>
        <span class="header__tower-t1_coast coast"> </span>
      </div>
      <div class="header__preview-tower header__tower-t2">
        <div
          class="header__tower-t2_tower"
          id="preview-tower-t2"
        >
        </div>
        <span class="header__tower-t2_coast coast"> </span>
      </div>
      <div class="header__preview-tower header__tower-t3">
        <div
          class="header__tower-t3_tower"
          id="preview-tower-t3"
        >
        </div>
        <span class="header__tower-t3_coast coast"> </span>
      </div>
      <div class="header__preview-tower header__tower-t4">
        <div
          class="header__tower-t4_tower"
          id="preview-tower-t4"
        >
        </div>
        <span class="header__tower-t4_coast coast"> </span>
      </div>
      <div class="header__preview-tower header__tower-t5">
        <div
          class="header__tower-t5_tower"
          id="preview-tower-t5"
        >
        </div>
        <span class="header__tower-t5_coast coast"> </span>
      </div>
      <div class="header__preview-tower header__tower-t6">
        <div
          class="header__tower-t6_tower"
          id="preview-tower-t6"
        >
        </div>
        <span class="header__tower-t6_coast coast"> </span>
      </div>
    </div>
    <div class="header__health">
      <div class="header__health-value">0</div>
      <div class="header__health-icon icon"></div>
    </div>
    <div class="header__money">
      <div class="header__gold-value">0</div>
      <div class="header__gold-icon icon"></div>
    </div>
  </div>
  <div class="root"></div>

  <script src="js/main.js" type="module"></script>
</body>

</html>
